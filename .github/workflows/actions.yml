# .github/workflows/actions.yml

name: Github Actions로 테스트 자동화하기
on: push

jobs:
  test:
   runs-on: ubuntu-latest
   steps:
      - name: Github Repository 불러오기
        uses: actions/checkout@v5

      - name: Node.js 설치하기
        uses: actions/setup-node@v6
        with:
          node-version: '24'